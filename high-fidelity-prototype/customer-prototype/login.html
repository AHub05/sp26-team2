<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center bg-body-tertiary min-vh-100">
    <main class="form-signin m-auto">
        <form> 
            <img class="mb-4" src="../images/Minerva3.png" height="75" alt="UNCG Minerva Logo" >
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="input-group mb-3"> 
                <input type="text" class="form-control" id="floatingInput" placeholder="UNCG Username"> 
                <span class="input-group-text" id="basic-addon2">@uncg.edu</span>
            </div>
            <div class="form-floating my-3"> 
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> 
                <label for="floatingPassword">Password</label> 
                </div>
            <button class="btn btn-primary w-100 py-2" type="button" id="signIn">Sign in</button>
            <p class="mt-3 mb-3 text-body-secondary">Â© 2026</p>
        </form>
    </main>

    <script>
            const signInBtn = document.getElementById("signIn");
            const username = document.getElementById("floatingInput");
            const password = document.getElementById("floatingPassword");

                signInBtn.addEventListener("click", function(e) {
                    if(username.value === "admin" && password.value === "password123") {
                        window.location.href="../Provider/Profile.html";
                    }
                });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
